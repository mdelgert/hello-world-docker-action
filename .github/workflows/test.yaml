name: Example Workflow

on:
  push:
    branches:
      - testaction
    inputs:
      who-to-greet:
        description: Who to greet in the log
        required: true
        default: 'World1'
        type: string
        
jobs:
  say-hello:
    name: Say Hello
    runs-on: ubuntu-latest

    steps:
      - name: Print to Log
        id: print-to-log
        uses: mdelgert/hello-world-docker-action@main
        with:
          who-to-greet: ${{ inputs.who-to-greet }}